openapi: "3.0.0"
info:
  title: "textsummarizer_backend_textsummarizer API"
  description: "textsummarizer_backend_textsummarizer API"
  version: "1.0.0"
  contact:
    email: "christopher.werner1@gmx.net"
    name: "Christopher Werner"
servers:
  - url: localhost:8080
    description: local
  - url: "http://voevoda.cvwerner.de"
    description: prod
paths:
  /api/v1/login:
    post:
      description: "Takes the mobile_secret and returns a JWT token upon correct secret"
      responses:
        "400":
          description: "Wrong password"
          content:
            'text/plain':
              schema:
                type: string
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Login"
  /api/v1/queries:
    post:
      description: "Used to process a query to an AI model"
      parameters:
        - name: "deviceId"
          in: "header"
          required: true
          schema:
            type: "string"
            description: "UUID to identify the device which the request is coming from"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MobileQueryDto"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatGptResponse"
        "400":
          description: "Missing deviceId header"
          content:
            'text/plain':
              schema:
                type: string
  /api/v1/queries/{id}:
    get:
      description: ""
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/ChatGptResponse"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Invalid id"
  /api/v1/test:
    get:
      description: "Endpoint for testing if the application is up and running :)"
      responses:
        "200":
          description: "OK"
          content:
            'text/plain':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Hello World!"
components:
  schemas:
    MobileQueryDto:
      type: "object"
      properties:
        queryText:
          type: "string"
        queryType:
          type: "string"
          enum:
            - "SUMMARIZE"
            - "ESSAY"
            - "QUESTION"
            - "TRANSLATE"
      required:
        - "queryText"
        - "queryType"
    ChatGptResponse:
      type: "object"
      properties: { }
    Login:
      type: "object"
      properties:
        token:
          type: "string"